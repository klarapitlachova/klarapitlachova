title: Klára Pitlachová
email: karelsuchomel@windowslive.com
description: >-
  Doprovázení, poradenství, terapie - pomoc při překonávání nejasného úseku vaší životní cesty.
keywords: Psycholožka, psycholog, soukromá psychologická praxe, psycholog Brno, doprovázení, poradenství, terapie
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://klarapitlachova.cz" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
plugins:

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - .sass-cache

prose:
  siteurl: 'https://klarapitlachova.cz'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'assets/files/'
  ignore:
    - _config.yml
    - Gemfile.lock
    - Gemfile
    - CNAME
    - 404.html
    - .gitignore
    - /assets
    - /_site
    - /_layouts
    - /_includes
    - /_sass
    - /_posts
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "static-page"
    index.md:
      - name: "layout"
        field:
          element: "hidden"
          value: "front-page"
      - name: "title"
        field:
          element: "text"
          label: "Nadpis"
          value: "Hlavní strana"
      - name: "basicCardName"
        field:
          element: "text"
          label: "Vizitka - Jméno"
      - name: "basicCardExpertise"
        field:
          element: "textarea"
          label: "Vizitka - text"
      - name: "basicCardTelephone"
        field:
          element: "text"
          label: "Vizitka - telefon"
      - name: "firstSegmentHeadilne"
        field:
          element: "text"
          label: "První blok - nadpis"
      - name: "firstSegmentTextColumnLeft"
        field:
          element: "textarea"
          label: "První blok - sloupec nalevo"
      - name: "firstSegmentTextColumnRight"
        field:
          element: "textarea"
          label: "První blok - sloupec napravo"
      - name: "qutoSegmentText"
        field:
          element: "textarea"
          label: "Citát - text" 
      - name: "secondSegmentHeadilne"
